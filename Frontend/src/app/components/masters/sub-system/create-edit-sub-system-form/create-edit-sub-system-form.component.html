<form class="form example-form" novalidate [formGroup]="form">
    <div class="row mt-5">
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Number</mat-label>
                <input matInput formControlName="number" autocomplete="false">
                @if(isError('number', 'required')){
                <mat-error>
                    Number is required.
                </mat-error>
                }
            </mat-form-field>
        </div>

        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>System</mat-label>
                <mat-select class="example-full-width" formControlName="systemId">
                    @for(item of systemData; track item){
                    <mat-option [value]="item.id">
                        {{item.number}}
                    </mat-option>
                    }
                </mat-select>

                @if(isError('systemId', 'required')){
                <mat-error>
                    System is required.
                </mat-error>
                }
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
