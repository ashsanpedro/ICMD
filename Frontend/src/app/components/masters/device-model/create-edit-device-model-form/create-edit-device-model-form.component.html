<form class="form example-form" novalidate [formGroup]="form">
    <div class="row mt-5">
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Model Name</mat-label>
                <input matInput formControlName="model" autocomplete="false">
                @if(isError('model', 'required')){
                <mat-error>
                    Model name is required.
                </mat-error>
                }
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Manufacturer</mat-label>
                <mat-select formControlName="manufacturerId">
                    @for(item of manufacturersData; track item){
                    <mat-option [value]="item.id">
                        {{item.name}}
                    </mat-option>
                    }
                </mat-select>
                @if(isError('manufacturerId', 'required')){
                <mat-error>
                    Manufacturer is required.
                </mat-error>
                }
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </div>

    <app-create-edit-attribute-form></app-create-edit-attribute-form>
</form>
