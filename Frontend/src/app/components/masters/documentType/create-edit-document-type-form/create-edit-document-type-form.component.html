<form class="form example-form" novalidate [formGroup]="form">
    <div class="row mt-5">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Type</mat-label>
                <input matInput formControlName="type" autocomplete="false">
                @if(isError('type', 'required')){
                <mat-error>
                    Type is required.
                </mat-error>
                }
            </mat-form-field>
        </div>
    </div>
</form>
