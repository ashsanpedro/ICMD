<form class="form example-form" novalidate [formGroup]="form">
    <div class="row mt-5">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Stream Name</mat-label>
                <input matInput formControlName="streamName" autocomplete="false">
                @if(isError('streamName', 'required')){
                <mat-error>
                    Stream name is required.
                </mat-error>
                }
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
