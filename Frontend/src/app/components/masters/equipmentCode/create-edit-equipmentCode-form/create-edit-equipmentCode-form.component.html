<form class="form example-form" novalidate [formGroup]="form">
    <div class="row mt-5">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Code</mat-label>
                <input matInput formControlName="code" autocomplete="false">
                @if(isError('code', 'required')){
                <mat-error>
                    Code is required.
                </mat-error>
                }
            </mat-form-field>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Descriptor</mat-label>
                <input matInput formControlName="descriptor" autocomplete="false">
            </mat-form-field>
        </div>
    </div>
</form>
