<form class="form example-form" novalidate [formGroup]="form">
    <div class="row">
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Menu Name</mat-label>
                <input matInput formControlName="menuName" autocomplete="false">
                @if(isError('menuName', 'required')){
                <mat-error>
                    Menu name is required.
                </mat-error>
                }
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Controller Name</mat-label>
                <input matInput formControlName="controllerName" autocomplete="false">
                @if(isError('controllerName', 'required'))
                {
                <mat-error>
                    Controller name is required.
                </mat-error>
                }

            </mat-form-field>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Menu Description</mat-label>
                <input matInput formControlName="menuDescription" autocomplete="false">
                @if(isError('menuDescription', 'required'))
                {
                <mat-error>
                    Menu description is required.
                </mat-error>
                }

            </mat-form-field>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4">
            <mat-form-field class="example-full-width">
                <mat-label>Sort Order </mat-label>
                <input matInput formControlName="sortOrder" autocomplete="false" type="number" readonly="true">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field class="example-full-width">
                <mat-label>Icon</mat-label>
                <input matInput formControlName="icon" autocomplete="false" type="text">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field class="example-full-width">
                <mat-label>Url</mat-label>
                <input matInput formControlName="url" autocomplete="false">
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4">
            <mat-checkbox formControlName="isPermission"> Has Permissions</mat-checkbox>
        </div>
    </div>
</form>
