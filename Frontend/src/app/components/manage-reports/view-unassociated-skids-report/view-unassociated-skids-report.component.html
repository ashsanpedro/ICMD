<div class="row col-12 mt-5" id="printDv">
    <div class="table-responsive">
        <table class="table table-stripped table-head-solid table-vertical-center">
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Type</th>
                    @if(isStand){
                    <th>Area</th>
                    }
                    <th>Description</th>
                    <th>Document Number</th>
                    <th>Revision</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tbody>
                @for(item of listData; track item;let i = $index){
                <tr>
                    <td>{{item.tagName}}</td>
                    <td>{{item.type}}</td>
                    @if(isStand){
                    <td>{{item.area}}</td>
                    }
                    <td>{{item.description}}</td>
                    <td>{{item.documentNumber}}</td>
                    <td>{{item.revision}}</td>
                    <td>{{item.version}}</td>
                </tr>
                }
                @empty{
                <tr>
                    <td [attr.colspan]="isStand ? 7 : 6" class="text-center">No Data Available</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
