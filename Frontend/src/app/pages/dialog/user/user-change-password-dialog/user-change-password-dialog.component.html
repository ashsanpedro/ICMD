<h2 mat-dialog-title class="text-lg sm:text-3xl">
    Change Password
</h2>
<div mat-dialog-content>
    <app-change-user-password-form #userForm> </app-change-user-password-form>
</div>
<ng-container>
    <div mat-dialog-actions>
        <div class="text-center pb-4 w-100">
            <button class="btn btn-primary mr-2" (click)="saveInfo()"
                [disabled]="progressBarService.isLoading | async">Save</button>
            <button class="btn btn-light" (click)="cancel()">Cancel</button>
        </div>
    </div>
</ng-container>
