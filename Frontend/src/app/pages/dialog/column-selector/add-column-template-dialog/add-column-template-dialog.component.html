<h2 mat-dialog-title class="text-lg sm:text-3xl">
    User Template Options
</h2>
<div mat-dialog-content>
    <app-column-template #columnTemplate (saveTemplate)="saveTemplate($event)"
        (deleteTemplate)="deleteTemplate($event)"></app-column-template>
</div>
<ng-container>
    <div mat-dialog-actions>
        <div class="text-center pb-4 w-100">
            <button class="btn btn-light" (click)="cancel()">Cancel</button>
        </div>
    </div>
</ng-container>
