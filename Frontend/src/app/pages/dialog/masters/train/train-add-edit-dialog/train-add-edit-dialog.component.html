<h2 mat-dialog-title class="text-lg sm:text-3xl ">
    Train Details
</h2>
<div mat-dialog-content>
    <app-create-edit-train-form #trainForm></app-create-edit-train-form>
</div>
<ng-container>
    <div mat-dialog-actions>
        <div class="text-center pb-4 w-100">
            <button class="btn btn-primary mr-2" (click)="saveTrainInfo()"
                [disabled]="progressBarService.isLoading | async">Save</button>
            <button class="btn btn-light" (click)="cancel()">Cancel</button>
        </div>
    </div>
</ng-container>
