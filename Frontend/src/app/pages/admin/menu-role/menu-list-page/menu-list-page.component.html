<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Menu Management</h3>
        </div>
        <div class="card-toolbar">
            <button type="button" class="btn btn-primary" (click)="addEditMenuDialog()">
                Add Menu</button>
        </div>
    </div>
    <div class="card-body pt-0">
        <app-menu-list-table #menuTable (delete)="deleteMenu($event)" (edit)="editMenu($event)"
            (view)="viewMenu($event)"></app-menu-list-table>
    </div>
</div>
