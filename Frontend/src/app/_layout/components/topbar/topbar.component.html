<div class="topbar-item mr-3 mt-3">
  <mat-form-field class="example-full-width">
    <mat-label>Project</mat-label>
    <mat-select class="example-full-width" [value]="projectId" (selectionChange)="onChangeProject($event.value)">
      @for (item of projectsData;track item.id){
      <mat-option [value]="item.id">
        {{item.name}}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>

@if(extrasUserDisplay){
@if(extrasUserLayout === 'offcanvas'){
<ng-container *ngIf="user$ as _user">
  <!--begin::User-->
  <div class="topbar-item">
    <div class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-lg px-2"
      id="kt_quick_user_toggle">
      <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
      <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{ _user.fullName }}</span>
      <span class="symbol symbol-lg-35 symbol-25 symbol-light-success">
        <span class="symbol-label font-size-h5 font-weight-bold">{{
          _user.fullName | firstLetter
          }}</span>
      </span>
    </div>
  </div>
  <!--end::User-->
</ng-container>
}

@if(extrasUserLayout === 'dropdown'){
<!--begin::User-->
<ng-container *ngIf="user$ as _user">
  <div class="dropdown" ngbDropdown placement="bottom-right">
    <div class="topbar-item" data-toggle="dropdown" data-offset="0px,0px" ngbDropdownToggle>
      <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
        <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
        <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{ _user.fullName }}</span>
        <span class="symbol symbol-35 symbol-light-success">
          <span class="symbol-label font-size-h5 font-weight-bold">
            {{ _user.fullName | firstLetter }}</span>
        </span>
      </div>
    </div>
    <!--end::Toggle-->
    <!--begin::Dropdown-->
    <div ngbDropdownMenu class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0">
      <app-user-dropdown-inner></app-user-dropdown-inner>
    </div>
  </div>
  <!--end::Dropdown-->
</ng-container>
<!--end::User-->
}
}

<!--end::Topbar-->
